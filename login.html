<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thamardaw</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/tab.js"></script>
</head>
<body class="bg-gradient-primary">

  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-lg-block login-image text-center">
            <img src="img/tmd.png" alt="TMD image">
          </div>
          <div class="col-lg-7">
            <div class="p-md-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Sing-in</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user"  placeholder="Enter Email/Phone...">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" placeholder="Password">
                </div>
                <dir class="pl-0 bottom text-center">
                  <a href="index.html" class="save bg-blue">Login</a>
                </dir>
              </form>
              <div class="text-center">
                <a class="small" href="register.html">New Seller? Register!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
