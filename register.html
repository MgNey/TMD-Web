<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/tab.js"></script>
 
<style>

</style>
</head>
<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-lg-block register-image text-center">
              <img src="img/tmd.png" alt="TMD image">
          </div>
          <div class="col-lg-7">
            <div class="p-md-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4 blue">Register as TMD-Seller</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Phone Number">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                  <input type="email" class="form-control" placeholder="Email Address">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="Repeat Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control" placeholder="Shop Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Shop Address">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">                    
                    <label class="reg-checkbox">I'm at my company/shop.
                      <input type="checkbox" value="">
                      <span class="checkmark"></span>
                    </label>
                    <a href="" class="google-map">Mark my company on Google Map</a>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">                    
                    <label class="reg-checkbox">i agree to the Thamardaw Terms & Conditions.
                      <input type="checkbox" value="">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">                    
                   By pressing "Request form Sing-up",you are agreed to Thamardaw's terms & conditions in selling drugs & drug-related stuffs on the platform.
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <div class="bottom text-center">
                      <input type="submit" value="Sing-up As A Seller" class="com-btn bg-blue">
                    </div>
                  </div>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Already have TMD-Account ?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>
</html>
